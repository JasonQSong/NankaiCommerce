<extend name="Public:base" />

<block name="title">
    <title>title index</title>
</block>

<block name="javascript">
	<script type="text/javascript" >
	function ShowItem(itemID){
		alert(itemID);
		ajaxurl={:U('Buy/ajaxviewitem')}+'/itemid/'+itemID;
		$.getJSON({ url: ajaxurl ,
			success: funtion(result){
				alert(result);
			}
		});
	
	}
	</script>
</block>

<block name="main">
	<div class="carousel">
		<div id="carousel-scroll"><a href="#" id="prev"></a><a href="#" id="next"></a></div>
		<ul>
			<volist name="CatagoryItems" id="vo">
				<li>
					<a href="#" onclick="ShowItem({$vo.ID})">
						<span class="overlay details"></span>
						<img onclick="ShowItem({$vo.ID})" src="Images/Items/{$vo.ImagePath}" alt="{$vo.ItemName}" />
					</a>
				</li>
			</volist>
		</ul>
	</div>
	<div id="ItemInfo">
		<div class="center" >
			<img id="ItemImage" class="center" src="Images/Items/default.png" style="width:1024px"/>
		</div>
		<div class="center">
			<span id="ItemName"></span>
		</div>
		<div class="center">
			<span id="ItemDescription"></span>
		</div>
	</div>
</block>
